<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Project Alpha Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="/static/normalize.css" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script>
      let urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("err") && urlParams.get("err") == "LOGIN_INCORRECT") {
        alert("Wrong Username or Password");
      }
    </script>
  </head>
  <body>
    <div class="banner">
      <img class="underconstruction" src="../static/underconstruction.svg" alt="" />
    </div>

    <div class="navbar container grid">
      <img class="logo-tiny" src="../static/logo minimal.svg" alt="" />
      <ul>
        <il><a class="navbar-item" href="#">Home</a></il>
        <il><a class="navbar-item" href="#">About</a></il>
      </ul>
    </div>

    <div class="login container grid">
      <img class="logo" src="../static/logo.svg" alt="" />
      <form class="credentials grid" action="" method="post">
        <h1 class="hint hint-username">Username</h1>
        <input type="text" name="username" required />
        <h1 class="hint hint-password">Password</h1>
        <input type="password" name="password" required />
        <input class="btn btn-elegant btn-small" type="submit" value="Log In" />
      </form>
    </div>

    <div class="decoration-boxes">
      <div class="decoration-box decoration-box-xxxsmall decoration-box-1"></div>
      <div class="decoration-box decoration-box-xxsmall decoration-box-2"></div>
      <div class="decoration-box decoration-box-xsmall decoration-box-3"></div>
      <div class="decoration-box decoration-box-small decoration-box-4"></div>
      <div class="decoration-box decoration-box-medium decoration-box-5"></div>
      <div class="decoration-box decoration-box-large decoration-box-6"></div>
      <div class="decoration-box decoration-box-xlarge decoration-box-7"></div>
      <div class="decoration-box decoration-box-xxlarge decoration-box-8"></div>

      <div class="decoration-box decoration-box-xxlarge decoration-box-9"></div>
      <div class="decoration-box decoration-box-xlarge decoration-box-10"></div>
      <div class="decoration-box decoration-box-large decoration-box-11"></div>
      <div class="decoration-box decoration-box-medium decoration-box-12"></div>
      <div class="decoration-box decoration-box-small decoration-box-13"></div>
      <div class="decoration-box decoration-box-xsmall decoration-box-14"></div>
      <div class="decoration-box decoration-box-xxsmall decoration-box-15"></div>
      <div class="decoration-box decoration-box-xxxsmall decoration-box-16"></div>
    </div>

    <script type="module" src="../static/decorationBoxes.js"></script>
  </body>
</html>
